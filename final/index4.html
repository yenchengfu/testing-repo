<body>
    <div class="wrap" id="wrap">
        <!-- page1 -->
        <div class="item item-0" id="page1">
            <div class="content">
                <div class="m_animate_box">
                    <div class="inner">
                        <div class='col-md-12'>
                            <div data-role="main" class="ui-content" display=block margin=auto style="margin-top: 20%;">
                                <div class="pick">
                                    <h4>Pick up the monster</h4></div>
                                <div class="swiper-container">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide goleft">
                                            <form name="theFormName" id="pickm">
                                                <label class="container"><img src="img/monster1.png" alt="monster1">
                                                    <input type="radio" checked="checked" name="theName" value="1" id="option-1" style="margin: 0 auto; display: block;">
                                                    
                                                    <span class="checkmark"></span>
                                                </label>
                                                </div>
                                                <div class="swiper-slide goleft">
                                                    <label class="container"><img src="img/monster2.png" alt="monster1" value="20">
                                                        <input type="radio" checked="checked" name="theName" value="2" id="option-2" style="margin: 0 auto; display: block;">
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </div>
                                                <div class="swiper-slide goleft">
                                                    <label class="container"><img src="img/monster3.png" alt="monster1">
                                                        <input type="radio" checked="checked" name="theName" value="3" id="option-3" style="margin: 0 auto; display: block;">
                                                        <span class="checkmark"></span>
                                                    </label>
                                            </form>
                                            
                                        </div>
                                    </div>
                                    <br>

                                    <!-- Add Pagination -->
                                    <div class="swiper-pagination"></div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="form-group">
                                <label for="sel1" class="lableW">Select the time</label>
                                <div class='input-group date' id='datetimepicker6'>
                                    <input type='text' class="form-control" style="
                                    border-radius: 50px 0px 0px 50px;
                                "/>
                                    <span class="input-group-addon" style="
                                    border-radius: 0px 50px 50px 0px;">
                    <span class="glyphicon glyphicon-calendar" ></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sel1" class="lableW">Select the medicane</label>
                                <select class="form-control" id="sel1" style="
                                border-radius: 50px;">
                                    <option>medicane1</option>
                                    <option>medicane2</option>
                                    <option>medicane3</option>
                                    <option>medicane4</option>
                                </select>
                            </div>
                            <!-- <a href="index3.html"> -->
                                <button type="button" class="btn btn-primary btn-block" id="setup" style="
                                border-radius: 50px;">setup</button>

                                           
                            <!-- </a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        $(document).ready(function(){
    $('#setup').click(function(){
        if($('#option-1').prop('checked')){
            alert('Option 1 is checked!');
            localStorage.setItem("myMonster",0);
        }else if($('#option-2').prop('checked')){
            alert('Option 2 is checked!');
            localStorage.setItem("myMonster",1);
        }else if($('#option-3').prop('checked')){
            alert('Option 3 is checked!');
            localStorage.setItem("myMonster",2);
        }
        



    });
});
    </script>



    <script type="text/javascript">
    $(document).ready(function() {
        $(function() {
            $('#datetimepicker6').datetimepicker();
            $('#datetimepicker7').datetimepicker({
                useCurrent: false //Important! See issue #1075
            });
            $('#setup').click(function() {
                var dateval = $('#datetimepicker6').data('date');
                var medval = $('#sel1').val();
                
                alert(medval);
                localStorage.setItem("mydate", new Date(dateval));
                localStorage.setItem("medval", medval);
                alert(dateval);


                if(dateval==null){
                    alert('Pleases select your time');
                    return;
                }
                window.location = "index3.html";
                

            });





        });
    });
    </script>
    <!-- Swipe script -->
    <script src="swiper.min.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

    });
    </script>
</body>
